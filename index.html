<!DOCTYPE html>
<html>
<head>
  <title>Yandex test</title>
  <meta charset="utf-8">
  <script src="./jquery-2.1.1.min.js"></script>
  <script src="./tabs.js"></script>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <div class="main-cont">
    <div class="tabs">
      <ul class="tabs-ul">
        <li class="chosen" id="1"><a href="#tab-one">tabName1</a></li>
        <li id="2"><a href="#tab-two">tabName2</a></li>
        <li id="3"><a href="#tab-three">tabName3</a></li>
      </ul>
      <div class="tabs-content">
        <div class="tab-content_1">
          <span>Tab content 1</span>
        </div>
        <div class="tab-content_2">
          <span>Tab content 2</span>
        </div>
        <div class="tab-content_3">
          <span>Tab content 3</span>
        </div>  
      </div>
    </div>
    <div class="console">
      <div class="console-head">
        <div class="console-head-control">
          <input class="console-head-control_hide" type="button">
        </div>
        <span>Console</span>
      </div> 
      <div class="console-log">
        <span>/></span>
      </div>
      <div class="console-input">
        <input class="commandLine" type="text" autofocus>
        <input class="commandExec" type="button" value="EXEC">
      </div>
  </div> 

</body>
</html>
